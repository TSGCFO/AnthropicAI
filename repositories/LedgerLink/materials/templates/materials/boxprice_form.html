<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>{% block title %}Box Price Form{% endblock %}</title>
</head>
<body>
    <h1>{% block heading %}Box Price Form{% endblock %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'boxprice_list' %}">Back to Box Price List</a>
</body>
</html>
