<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Material</title>
</head>
<body>
    <h1>Delete Material</h1>
    <p>Are you sure you want to delete "{{ material.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'material_list' %}">Back to Material List</a>
</body>
</html>
