<nav class="bg-indigo-600 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo/Brand -->
            <div class="flex-shrink-0">
                <a href="{% url 'main:dashboard' %}" class="text-white font-bold text-xl">
                    LedgerLink
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'main:dashboard' %}"
                           class="px-3 py-2 rounded-md text-sm font-medium {% if request.resolver_match.url_name == 'dashboard' %}bg-indigo-700{% else %}hover:bg-indigo-500{% endif %}">
                            Dashboard
                        </a>
                    {% endif %}
                </div>
            </div>

            <!-- User Menu -->
            <div class="ml-4 flex items-center">
                {% if user.is_authenticated %}
                    <span class="text-sm mr-4">{{ user.username }}</span>
                    <a href="{% url 'logout' %}"
                       class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}"
                       class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
