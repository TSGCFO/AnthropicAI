<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <title>Inserts List</title>
</head>
<body>
    <h1>Inserts List</h1>
    <a href="{% url 'insert_create' %}">Add New Insert</a>
    <ul>
        {% for insert in inserts %}
            <li>
                <a href="{% url 'insert_detail' insert.pk %}">{{ insert.insert_name }} - {{ insert.sku }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
